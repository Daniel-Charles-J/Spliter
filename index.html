<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="main-container">
        <h1>SPLI <br> TTER</h1>
        <div class="main-content">
            <div class="left-container">
                <div class="heading">
                    <h6>Bill</h6>
                    <h6 class="error-message" id="bill-error-message"> Can't be negative or zero</h6>
                </div>
                <input id="bill-charge" name="bill-charge" type="number" placeholder="0" oninput="billInput()"/>
                <div class="select-tip-section">
                    <div class="heading">
                        <h6>Select tip %</h6>
                        <h6 class="error-message" id="tip-error-message"> Can't be negative </h6>
                    </div>
                    <div class="tip-options">
                        <button class="tip-value" value="5" onclick="tipInput(event)">
                          5%
                        </button>
                        <button class="tip-value" value="10" onclick="tipInput(event)">
                          10%
                        </button>
                        <button class="tip-value" value="15" onclick="tipInput(event)">
                          15%
                        </button>
                        <button class="tip-value" value="25" onclick="tipInput(event)">
                          25%
                        </button>
                        <button class="tip-value" value="50" onclick="tipInput(event)">
                          50%
                        </button>
                        <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" class="tip-value"/>
                    </div>
                   
                </div>
                <div class="people-count-section">
                    <div class="heading">
                        <h6>NUmber of People</h6>
                    <h6 class="error-message" id="people-error-message"> Can't be negative or zero</h6>
                    </div>
                    <input type="number" id="people-count" name="people-count" placeholder="0" oninput="peopleInput(event)">
                </div>
            </div>
            <div class="right-container">
                <div class="detail">
                    <div class="tip-detail">
                        <div class="amount-detail">
                          <p class="tip-amount"> Tip Amount <br />/person</p>
                          <p class="total-amount" id="total-tip-per-person">$0.00</p>
                        </div>
                    </div>
                    <div class="amount-detail">
                        <p class="tip-amount">Total <br />/person</p>
                        <p class="total-amount" id="total-amount-per-person">$0.00</p>
                    </div>
                </div>
               <button class="reset-button" id="btn-reset"> Reset </button>
            </div>
        </div>
    </main>

    <script src="/scriptt.js" async></script>
</body>
</html>
